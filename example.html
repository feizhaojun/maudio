<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<title>mAudio</title>
<link rel="stylesheet" type="text/css" href="./css/maudio.css">
</head>
<body>

<audio src="https://mycugb.com/17ing/music/17ing_biyebushuozaijian.mp3"></audio>
<audio src="https://mycugb.com/17ing/music/yc_yixin_yunkaiwusan.mp3"></audio>
<audio src="https://mycugb.com/17ing/music/17ing_20130508.mp3"></audio>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/maudio.js"></script>
<script>
    maudio({
        obj:'audio', // 需要初始化的audio标签，可以使用jQuery选择器，默认值 'audio'，即所有的auido标签
        fastStep:10 // 快进、快退每次跳跃的秒数，默认值 10
    });
</script>
</body>
</html>
